    <button id = "button3" onclick="c()">Count All</button>

<script>
function ShowDraws(){
     if (document.getElementById("p1").textContent === "6 - 1"){
         document.getElementById("p1").textContent = "7 - 2"
         document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent === "7 - 2"){
         document.getElementById("p1").textContent = "6 - 1"
         document.getElementById("button1").textContent = "Show draws"
    }else if (document.getElementById("p1").textContent === "20 - 15"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent === "22 - 17"){
        document.getElementById("p1").textContent = "20 - 15"
        document.getElementById("button1").textContent = "Show draws"
    }else if (document.getElementById("p1").textContent === "26 - 16"){
        document.getElementById("p1").textContent = "29 - 19"
        document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent ==="29 - 19"){
        document.getElementById("p1").textContent = "26 - 16"
        document.getElementById("button1").textContent = "Unshow draws"
    }
}
function ShowPrevious(){
     if (document.getElementById("p1").textContent === "6 - 1"){
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "7 - 2"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "20 - 15"){
         document.getElementById("p1").textContent = "6 - 1"
         document.getElementById("button2").textContent = "Show previous"
    }else if (document.getElementById("p1").textContent === "22 - 17"){
        document.getElementById("p1").textContent = "7 - 2"
        document.getElementById("button2").textContent = "Show previous"
    }else if (document.getElementById("p1").textContent === "29 - 19"){
        document.getElementById("p1").textContent = "22 - 17"
        document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "26 - 16"){
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button2").textContent = "Unshow previous"
    }


}
 function c(){
  if (document.getElementById("p1").textContent === "7 - 2" || document.getElementById("p1").textContent === "22 - 17" ){
      document.getElementById("button2").textContent = "Show previous"
      document.getElementById("p1").textContent = "29 - 19"
      document.getElementById("button3").textContent = "Uncount All"
  }else if (document.getElementById("p1").textContent === "6 - 1" ||  document.getElementById("p1").textContent === "20 - 15"){
      document.getElementById("button2").textContent = "Unshow previous"
      document.getElementById("p1").textContent = "26 - 16"
      document.getElementById("button3").textContent = "Count All"
  }else if (document.getElementById("p1").textContent === "29 - 19"){
   if (document.getElementById("button2").textContent === "Unshow previous"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button3").textContent = "Count All"
   }else{
         document.getElementById("p1").textContent = "7 - 2"
         document.getElementById("button3").textContent = "Count All"
   }

  }else if (document.getElementById("p1").textContent === "26 - 16"){
 if (document.getElementById("button2").textContent === "Unshow previous"){
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button3").textContent = "Count All"
   }else{
         document.getElementById("p1").textContent = "6 - 1"
         document.getElementById("button3").textContent = "Count All"
   }
  }
 }


function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function CreateElement(){
   const img = document.createElement("img");
   img.id = "Hancock";
   img.width = 5000;
   img.height = 5000;
   img.style.position = "fixed";   // or "absolute", "relative"
   img.style.top = "1px";         // distance from top of viewport or parent
   img.style.left = "1px";       // distance from left

   img.src = "https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/11/one-piece-boa-hancock-s-best-outfits-ranked-featured-image.jpg";
   document.body.appendChild(img);
}

function DestroyElement(){
    const img = document.getElementById("Hancock");
    if(img) img.remove();
}

async function demo() {
  CreateElement();
  await sleep(500);
  DestroyElement();
}

demo();

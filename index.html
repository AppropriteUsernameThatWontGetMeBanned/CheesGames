 .logo-link {

    <hr>
<div style="text-align: center;">
    <p style="font-size: 150px; color: #d6d9c6;" id="p1" >7 - 1</p>
</div>
    <hr>

    <div style="display: flex; gap: 12px;">
    <button onclick = "ShowDraws()" id = "button1">
        Count draws
     </button>
    <button id = "button2" onclick="ShowPrevious()">Previous score</button>
    <button id = "button3" onclick="c()">Count All</button>

<script>
function ShowDraws(){
     if (document.getElementById("p1").textContent === "7 - 1"){
         document.getElementById("p1").textContent = "8 - 2"
         document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent === "8 - 2"){
         document.getElementById("p1").textContent = "7 - 1"
         document.getElementById("button1").textContent = "Show draws"
    }else if (document.getElementById("p1").textContent === "20 - 15"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent === "22 - 17"){
        document.getElementById("p1").textContent = "20 - 15"
        document.getElementById("button1").textContent = "Show draws"
    }else if (document.getElementById("p1").textContent === "27 - 16"){
        document.getElementById("p1").textContent = "30 - 19"
        document.getElementById("button1").textContent = "Unshow draws"
    }else if (document.getElementById("p1").textContent === "30 - 19"){
        document.getElementById("p1").textContent = "27 - 16"
        document.getElementById("button1").textContent = "Show draws"
    }
}
function ShowPrevious(){
     if (document.getElementById("p1").textContent === "7 - 1"){
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "8 - 2"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "20 - 15"){
         document.getElementById("p1").textContent = "7 - 1"
         document.getElementById("button2").textContent = "Show previous"
    }else if (document.getElementById("p1").textContent === "22 - 17"){
        document.getElementById("p1").textContent = "8 - 2"
        document.getElementById("button2").textContent = "Show previous"
    }else if (document.getElementById("p1").textContent === "30 - 19"){
        document.getElementById("button3").textContent = "Count All"
        document.getElementById("p1").textContent = "22 - 17"
        document.getElementById("button2").textContent = "Unshow previous"
    }else if (document.getElementById("p1").textContent === "27 - 16"){
         document.getElementById("button3").textContent = "Count All"
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button2").textContent = "Unshow previous"
    }


}
 function c(){
  if (document.getElementById("p1").textContent === "8 - 2" || document.getElementById("p1").textContent === "22 - 17" ){
      document.getElementById("button2").textContent = "Show previous"
      document.getElementById("p1").textContent = "30 - 19"
      document.getElementById("button3").textContent = "Uncount All"
  }else if (document.getElementById("p1").textContent === "7 - 1" ||  document.getElementById("p1").textContent === "20 - 15"){
      document.getElementById("button2").textContent = "Show previous"
      document.getElementById("p1").textContent = "27 - 16"
      document.getElementById("button3").textContent = "Uncount All"
  }else if (document.getElementById("p1").textContent === "30 - 19"){
   if (document.getElementById("button2").textContent === "Unshow previous"){
         document.getElementById("p1").textContent = "22 - 17"
         document.getElementById("button3").textContent = "Count All"
   }else{
         document.getElementById("p1").textContent = "8 - 2"
         document.getElementById("button3").textContent = "Count All"
   }

  }else if (document.getElementById("p1").textContent === "27 - 16"){
 if (document.getElementById("button2").textContent === "Unshow previous"){
         document.getElementById("p1").textContent = "20 - 15"
         document.getElementById("button3").textContent = "Count All"
   }else{
         document.getElementById("p1").textContent = "7 - 1"
         document.getElementById("button3").textContent = "Count All"
   }
  }
 }


function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

 function CreateElement() {
  const img = document.createElement("img");
  img.id = "Hancock";

  // Make image fill the entire viewport
  img.style.position = "fixed";
  img.style.top = "0";
  img.style.left = "0";
  img.style.width = "100vw";
  img.style.height = "100vh";
  img.style.objectFit = "cover";
  img.style.zIndex = "9999"; // Make sure it's on top of everything
  img.style.pointerEvents = "none"; // Optional: Allows clicks to pass through

  img.src = "https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/11/one-piece-boa-hancock-s-best-outfits-ranked-featured-image.jpg";

  document.body.appendChild(img);
}


function DestroyElement(){
    const img = document.getElementById("Hancock");
    if(img) img.remove();
}

async function demo() {
  CreateElement();
  await sleep(500);
  DestroyElement();
}

demo();
